<!DOCTYPE html>
<html>
<body>


<p id="myP">I am a paragraph.</p>

<p>The content of "myP" is:</p>
<p id="demo">I am the world ender</p>
<button onclick="change()">Change</button>

<script>
function change() {
    let html = document.getElementById("myP").innerHTML;
    let demo = document.getElementById("demo").innerHTML;
    if (demo === 'I am a paragraph.')
    document.getElementById("demo").innerHTML = 'I am the world ender';
    else if (demo === 'I am the world ender')
    document.getElementById("demo").innerHTML = 'I am a paragraph.';
}
</script>

</body>
</html>
