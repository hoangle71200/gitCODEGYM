<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 100px;
            height: 50px;
        }

        input {
            width: 400px;
            height: 50px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Máy tính</h1>
    <table>
        <tr>
            <td colspan="4">
                <input id="display">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="clickButton(9)">9</button>
            </td>
            <td>
                <button onclick="clickButton(8)">8</button>
            </td>
            <td>
                <button onclick="clickButton(7)">7</button>
            </td>
            <td>
                <button onclick="clickButton('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="clickButton(6)">6</button>
            </td>
            <td>
                <button onclick="clickButton(5)">5</button>
            </td>
            <td>
                <button onclick="clickButton(4)">4</button>
            </td>
            <td>
                <button onclick="clickButton('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="clickButton(3)">3</button>
            </td>
            <td>
                <button onclick="clickButton(2)">2</button>
            </td>
            <td>
                <button onclick="clickButton(1)">1</button>
            </td>
            <td>
                <button onclick="clickButton('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="reset()">AC</button>
            </td>
            <td>
                <button onclick="clickButton(0)">0</button>
            </td>
            <td>
                <button onclick="result()">=</button>
            </td>
            <td>
                <button onclick="clickButton('-')">-</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

<script>
    let inputDisplay = document.getElementById("display");
    
    function clickButton(cong) {
        inputDisplay.value = inputDisplay.value +  cong;
    }

    function result() {
        inputDisplay.value = eval(inputDisplay.value);
    }

    function reset() {
        inputDisplay.value = "";
    }
    

</script>
