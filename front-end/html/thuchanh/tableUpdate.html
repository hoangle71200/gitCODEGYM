<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableUpdate</title>
    <style>

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }
        th {
            border: 1px solid #dddddd;
            text-align: center;
            color: #dddddd;
            background-color: rgb(208, 31, 31);
            padding: 8px;
        }
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Thời khóa biểu</h1>
        <table border="1">
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ Hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp,kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm Nhạc </td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn Học</td>
                <td>Nhận Biết các giá trị sống</td>
            </tr>
        </table>
    </div>
</body>
</html>
